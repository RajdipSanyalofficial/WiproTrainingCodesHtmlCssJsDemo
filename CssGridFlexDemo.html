<title>CSS Flex</title>
<style>
    .container
    {
        display :grid;
        background-color: yellowgreen;
       
        grid-template-columns: 2fr 2fr 2fr;
        grid-template-rows: 100px 100px 100px ;
    }
    .container > div
    {
        background-color: aqua;
color:red;
font-size: 25px;
border: 2px solid;
padding:10px;
    }
</style>
</head>
<body>

    <div class="container">
        <div>
Grid Item 1
        </div>
        <div>
Grid Item 2
        </div>
        <div>
Grid Item 3
        </div>
   
    <div>
        Grid Item 4
    </div>

</div>

    </html>
